@if (isActived()) {
  <div [class]="{'fade-in': isActived(), 'fade-out': !isActived()}">
    <button class="bg-indigo-700 text-white" (click)="activated()">
      Esta activo
    </button>
  </div>
} @else {
  <div [class]="{'fade-in': !isActived(), 'fade-out': isActived()}">
    <button class="bg-blue-600 text-white " (click)="desactivated()">
      Esta inactivo
    </button>
  </div>
}
